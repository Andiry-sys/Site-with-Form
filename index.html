<!DOCTYPE html>
<html lang="uk">
<head>
 <title>Регістрація</title>
 <meta charset="utf-8">
 <meta name="viewport" content="widht=device-width ,initia-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
	<h2 class="text-center">Додати студента</h2>
	<form action="" class="was-validated">
		<div class="form-group">
			<label for="Name">Ім'я</label>
			<input type="text" class="form-control" id="username"  name="Name" required>
			<div class="valid-feedback">Добре</div>
			<div class="invalid-feedback">Будьте ласкаві, заповніть це поле.</div>
		</div>

		<div class="form-group">
			<label for="Surename">Прізвище</label>
			<input type="text" class="form-control" id="usersurename"  name="Surename" required>
			<div class="valid-feedback">Добре</div>
			<div class="invalid-feedback">Будьте ласкаві, заповніть це поле.</div>
		</div>

		<div class="form-group">
			<label for="Midlename">По-батькові</label>
			<input type="text" class="form-control" id="usermidlename"  name="Midlename" required>
			<div class="valid-feedback">Добре</div>
			<div class="invalid-feedback">Будьте ласкаві, заповніть це поле.</div>
		</div>

		<div class="form-group">
			<label for="DateBoth">Дата Народження</label>
			<input type="date" class="form-control" id="userdateboth"  name="DateBoth" required>
			<div class="valid-feedback">Добре</div>
			<div class="invalid-feedback">Будьте ласкаві, заповніть це поле.</div>
		</div>

		<div class="form-group">
			<label for="file">Фото</label>
			<input type="file" class="form-control-file" name="file">
		</div>
		<div class="form-group">
			<label for="Ticket">Білет</label>
			<input type="text" class="form-control" name="Ticket" id="userticket" required>
		</div>
		<div class="form-group">
			<label for="Group">Група</label>
			<select class="form-control" id="usergroup" name="Group">
        		<option>Перша</option>
        		<option>Друга</option>
        		<option>Третя</option>
            </select>
		</div>
		<div class="form-group">
			<p >Додаткові нотатки:</p>
            <p><textarea rows="5" cols="60" name="comment"></textarea></p>
		</div>
		<div class="form-button-inline">
		   <button type="button" class="btn btn-success">Додати</button>
		   <button type="button" class="btn btn-danger">Скасувати</button>
	    </div>
	</form>
</div>
</body>
